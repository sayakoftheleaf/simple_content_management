<html lang="en">
<head>

<body>
  <div class="initialWrapper">

    <div class="credentials">
        <label for="enterName">Enter new Username</label>
        <input type="text" class="auth" id="enterName">
    
        <label for="enterPass"> Enter Password: </label>
        <input type="password" name="password" id="enterPass" class="auth">
    
        <label for="enterPass"> Re-Enter Password: </label>
        <input type="password" name="password" id="reEnterPass" class="auth">

        <button type="submit" onclick="checkAuthentication()"></button>
    </div>

  </div>

  <!-- TODO: figure out if this needs to be a link or button -->
  <div class="forgotPassword">
    Did you forget your password?
  </div>
  <div id="errorLog">

  </div>
</body>
